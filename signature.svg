<svg fill="none" viewBox="0 0 850 80" width="850" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      
      <style>
        /* <![CDATA[ */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .terminal {
          font-family: 'Courier New', monospace;
          font-size: 14px;
          background-color: #0d1117;
          color: #c9d1d9;
          width: 100%;
          height: 100%; /* Fills the 80px SVG height */
          display: flex;
          align-items: center; /* Vertically Centers */
          position: relative;
          padding-left: 10px; /* Slight buffer from left edge */
        }

        /* The "Geek Code" (Visible First) */
        .layer-geek {
          position: absolute;
          opacity: 1;
          color: #00ff00;
          white-space: nowrap;
          animation: deletion 0.5s steps(1) 4s forwards;
        }

        /* The "Professional" (Hidden First, Then Visible) */
        .layer-pro {
          position: absolute;
          opacity: 0;
          color: #58a6ff;
          white-space: nowrap;
          animation: creation 0.5s steps(1) 4.1s forwards;
        }

        /* The Glitch Effect */
        @keyframes deletion {
          0% { opacity: 1; }
          50% { opacity: 0.5; transform: skewX(20deg); }
          100% { opacity: 0; display: none; }
        }

        @keyframes creation {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        
        a { text-decoration: none; color: inherit; }
        /* ]]> */
      </style>
      
      <div class="terminal">
        <div class="layer-geek">
          root@eros:~$ AllenH --v4.6 // Lnx++++ Win-- Plumb+ // /usr/bin/healing
        </div>
        
        <div class="layer-pro">
          <a href="https://erosdynamics.com">
            Status: CEO @ EROS_Dynamics // Mission: sudo ./heal_the_world.sh
          </a>
        </div>
      </div>

    </div>
  </foreignObject>
</svg>
